<script type="text/x-red" data-help-name="server-events">
    <p>Outputs events received from the home assistant server.</p>
    <p>NOTE: The filters are simple substring matches, you can add multiple by comma seperated list</p>
    <br/>
    <p>Event Type Filter:    Only events that subtring match event_type field</p>
    <p>Entity ID Filter:     Only events that subtring match entity_id field</p>
    <p>Entity ID Blacklist:  Exclude events that substring match entity_id</p>
    <p>By default will exclude events if (oldstate === newstate)</p>

    <p>The outputted message object contains the following data, underscored values are straight from home assistant</p>
    <table style="width: 100%;" border="1" cellpadding="10">
        <tbody>
            <tr> <td>event_type</td> <td>event_type</td>                               </tr>
            <tr> <td>entity_id</td>  <td>entity_id || null</td>                        </tr>
            <tr> <td>topic</td>      <td>event_type:entity_id || event_type</td>       </tr>
            <tr> <td>payload</td>    <td>event.new_state.state || original event</td>  </tr>
            <tr> <td>event</td>      <td>Original event</td>                           </tr>
        </tbody>
    </table>
</script>
